name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Run lint and type-check
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm biome:check

  # Run tests with coverage (no sharding - tests complete in ~500ms)
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests with coverage
        run: pnpm test:ci
        env:
          BROWSER_PROVIDER: stagehand
          BROWSERBASE_API_KEY: ci-test-key
          BROWSERBASE_PROJECT_ID: ci-test-project
          LOG_LEVEL: error

      - name: Display coverage summary
        if: always()
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            echo "## Coverage Summary" >> "$GITHUB_STEP_SUMMARY"
            if ! cat coverage/coverage-summary.json | jq -r '.total | "| Metric | Percent |\n|--------|--------|\n| Lines | \(.lines.pct)% |\n| Statements | \(.statements.pct)% |\n| Functions | \(.functions.pct)% |\n| Branches | \(.branches.pct)% |"' >> "$GITHUB_STEP_SUMMARY" 2>/dev/null; then
              echo "Failed to parse coverage summary. Raw data:" >> "$GITHUB_STEP_SUMMARY"
              cat coverage/coverage-summary.json >> "$GITHUB_STEP_SUMMARY"
            fi
          else
            echo "Coverage summary not found" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: coverage/
          retention-days: 5
